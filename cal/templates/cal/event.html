{% extends 'cal/base.html' %}

{% block title %}
Reserve Lab
{% endblock %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'cal:data_is_here' %}"> Calendar </a>
</div>

<div>
  {% if messages %}
    <ul style="height:0%">
      {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>

<form method="post">

  {% csrf_token %}
  <table class="form form-table">
    {{ form }}

    <tr><td colspan="2"><button type="submit" class="btn btn-info right"> Submit </button></td></tr>
    {% if form.instance.my_id %}
      <tr><td colspan= "2"> <a class="btn btn-info right" type="button" href="/event/delete/{{form.instance.my_id}}">Delete</a> </td></tr>
    {% endif %}
  </table>
</form>
{% endblock %}
